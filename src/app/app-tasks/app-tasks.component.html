@if (showAddTask) {

    <app-add-task   (showAddBox)="showAddBox($event)" />
}

<section id="tasks">
    <header>
        <h2>{{name}}'s Tasks</h2>
        <menu>
            <button (click)="showAddTaskBox()">Add Task</button>
        </menu>
    </header>
   
    <ul>
        <li>{{SelectedUserTasks.length}}</li>
        
        @for(task of SelectedUserTasks ; track task.id){

            <li >
                <app-task  [task]="task"  (completeTask)="onCompleteTask($event)"/>
            </li>

        }
        
       
    </ul>
</section>
